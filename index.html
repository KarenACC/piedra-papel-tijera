<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit&family=League+Spartan:wght@400;500;700&family=Nunito&family=Raleway&display=swap');
      </style>
</head>
<body>
    <div class="container">
        <div class="jugadores">

            <div class="player">
                <div class="opciones-container">
                  
                    <div class="opciones">
                        <span id="instruccion">Elije tu opci√≥n</span>
                        <div class="opciones-img">
                            <button id="btn-piedra"><img src="./img/piedra.png" alt="" height="50px"></button>
                            <button id="btn-papel"><img src="./img/papel.png" alt="" height="50px"></button>
                            <button id="btn-tijera"><img src="./img/tijera.png" alt="" height="50px"></button>
                        </div>
                        
                    </div>
                    <button type="submit" id="boton" class="boton" disabled><span class="material-symbols-outlined">play_arrow</span></button>
    
                </div>
                <div id="jugador-eleccion" style="display: none;">

                    <div class="eleccion">
                        <img src="" alt="" id="imgJugador">

                    </div>

                </div>
    
            </div>
            <div class="player">
                <div class="opciones-container">
                    <p>La computadora saca</p>
                </div>
                <div class="mostrar" style="display: none;">
                    <div class="eleccion">
                        <img src="" alt="" id="imgPc">

                    </div>
                </div>
    
            </div>
        </div>

        <div class="resultadoFinal mostrar" style="display: none">

            <div class="eleccion">
                <img src="" alt="" id="resultado">
                <button type="submit" id="replay" class="boton"><span class="material-symbols-outlined">replay</span></button>
            </div>
        </div>
        
        <button id="openModalBtn" class="boton-historial">Ver historial</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Historial</h2>
            <ul id="listaHistorial" class="listaHistorial"> </ul>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
